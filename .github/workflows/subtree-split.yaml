name: Subtree Split

on:
  push:

jobs:
  subtree-split:
    name: Split sub packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run subtree-split
        env:
            GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: bin/subtree-split
