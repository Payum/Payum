name: Subtree Split

on:
  push:

jobs:
  subtree-split:
    name: Split sub packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Run subtree-split
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          bin/subtree-split
